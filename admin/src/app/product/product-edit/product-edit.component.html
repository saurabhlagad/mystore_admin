    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Transmission</label>
                <select [(ngModel)]="transmission" class="form-control">
                    <option value="Auto" >Auto</option>
                    <option value="Manual">Manual</option>
                </select>
            </div>          
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Fuel</label>
                
                <select [(ngModel)]="fuel" class="form-control">
                    <option value="Petrol" >Petrol</option>
                    <option value="Diesel">Diesel</option>
                </select>
            </div>          
        </div>

    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Select car image</label>
                <input (change)="onImageSelected($event)" accept="image/*" type="file" class="form-control">
            </div>          
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Status</label>
                <!-- <input [(ngModel)]="Fuel" type="number" class="form-control"> -->
                <select [(ngModel)]="isAvailable" class="form-control">
                    <option value="1" >Available</option>
                    <option value="0">Not Available</option>
                </select>
            </div>          
        </div>

    </div>
    
</div>

<div class="modal-footer">
    <button (click)="onUpdate()" class="btn btn-primary" style="margin-right:30px;">Update</button>
    <button (click)="onCancel()" class="btn btn-danger" style="float: right;">Cancel</button>
</div>
