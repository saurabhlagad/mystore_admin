<div class="modal-header">
    <h3 class="title">add Brand</h3>
    </div>
    
    <div class="modal-body">
    <div class="form">
        <div class="form-group">
            <label for="" >Title:</label>
            <input [(ngModel)]="title" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="" >Description:</label><br>
            <textarea [(ngModel)]="description" name="" id="" cols="30" rows="10"></textarea>
        </div>
    </div>
    </div>
    
    <div class="modal-footer">
    <div>
        <button (click)="onAdd()" class="btn btn-primary" style="margin-right: 30px;">Add</button>
        <button (click)="onCancel()" class="btn btn-danger" style="float: right;">Cancel</button>
    </div>
    </div>
